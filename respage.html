<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find University</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 600px;
        margin: 0 auto;
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }

      .header {
        background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
        color: white;
        padding: 40px 30px;
        text-align: center;
        position: relative;
      }

      .back-btn {
        position: absolute;
        left: 20px;
        top: 50%;
        transform: translateY(-50%);
        background: none;
        border: none;
        color: white;
        font-size: 24px;
        cursor: pointer;
        padding: 10px;
        border-radius: 50%;
        transition: background 0.3s;
      }

      .back-btn:hover {
        background: rgba(255, 255, 255, 0.1);
      }

      .header h1 {
        font-size: 2.2em;
        margin-bottom: 10px;
        font-weight: 600;
      }

      .header p {
        font-size: 1.1em;
        opacity: 0.9;
        line-height: 1.5;
      }

      .form-container {
        padding: 40px 30px;
      }

      .form-title {
        font-size: 1.8em;
        margin-bottom: 30px;
        color: #2c3e50;
        font-weight: 600;
      }

      .form-row {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
        margin-bottom: 25px;
      }

      .form-group {
        display: flex;
        flex-direction: column;
      }

      .form-group.full-width {
        grid-column: 1 / -1;
      }

      label {
        font-weight: 600;
        margin-bottom: 8px;
        color: #2c3e50;
        font-size: 0.95em;
      }

      select,
      input[type="text"],
      textarea {
        padding: 12px 15px;
        border: 2px solid #e0e6ed;
        border-radius: 8px;
        font-size: 14px;
        transition: all 0.3s ease;
        background: white;
      }

      select:focus,
      input[type="text"]:focus,
      textarea:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      }

      textarea {
        min-height: 80px;
        resize: vertical;
        font-family: inherit;
      }

      .button-row {
        display: grid;
        grid-template-columns: auto 1fr;
        gap: 15px;
        margin-top: 35px;
      }

      .upload-btn {
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 12px 20px;
        background: #34495e;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 14px;
        font-weight: 500;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
      }

      .upload-btn:hover {
        background: #2c3e50;
        transform: translateY(-1px);
      }

      .upload-btn.has-file {
        background: #27ae60;
      }

      .upload-btn.has-file:hover {
        background: #229954;
      }

      .drive-btn {
        background: #2ecc71;
      }

      .drive-btn:hover {
        background: #27ae60;
      }

      .recommend-btn {
        padding: 12px 30px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        font-weight: 600;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
      }

      .recommend-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
      }

      .recommend-btn:active {
        transform: translateY(0);
      }

      .recommend-btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
      }

      .file-input {
        position: absolute;
        opacity: 0;
        width: 100%;
        height: 100%;
        cursor: pointer;
      }

      .file-name {
        font-size: 12px;
        color: #7f8c8d;
        margin-top: 5px;
        word-break: break-all;
      }

      .upload-icon {
        font-size: 16px;
      }

      @media (max-width: 640px) {
        .form-row {
          grid-template-columns: 1fr;
          gap: 15px;
        }

        .button-row {
          grid-template-columns: 1fr;
        }

        .header {
          padding: 30px 20px;
        }

        .header h1 {
          font-size: 1.8em;
        }

        .form-container {
          padding: 30px 20px;
        }
      }

      .loading {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 2px solid #ffffff40;
        border-radius: 50%;
        border-top-color: #fff;
        animation: spin 1s ease-in-out infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <button class="back-btn" onclick="goBack()">‚Üê</button>
        <h1>Find your Perfect University</h1>
        <p>
          Discover the best universities tailored to your academic goals and
          preferences.
        </p>
      </div>

      <div class="form-container">
        <h2 class="form-title">Tell us about your preferences</h2>

        <form id="universityForm">
          <div class="form-row">
            <div class="form-group">
              <label for="fieldOfStudy">Field of Study</label>
              <select id="fieldOfStudy" required>
                <option value="">Select your field</option>
                <option value="computer-science">Computer Science</option>
                <option value="engineering">Engineering</option>
                <option value="business">Business Administration</option>
                <option value="medicine">Medicine</option>
                <option value="law">Law</option>
                <option value="arts">Arts & Humanities</option>
                <option value="sciences">Natural Sciences</option>
                <option value="social-sciences">Social Sciences</option>
                <option value="education">Education</option>
                <option value="psychology">Psychology</option>
              </select>
            </div>

            <div class="form-group">
              <label for="degreeLevel">Degree level</label>
              <select id="degreeLevel" required>
                <option value="">Select degree level</option>
                <option value="bachelor">Bachelor's Degree</option>
                <option value="master">Master's Degree</option>
                <option value="phd">PhD</option>
                <option value="diploma">Diploma</option>
                <option value="certificate">Certificate</option>
              </select>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="location">Preferred Location</label>
              <input
                type="text"
                id="location"
                placeholder="Eg: City, State"
                required
              />
            </div>

            <div class="form-group">
              <label for="courseLanguage">Course Language</label>
              <select id="courseLanguage" required>
                <option value="">Course language</option>
                <option value="english">English</option>
                <option value="spanish">Spanish</option>
                <option value="french">French</option>
                <option value="german">German</option>
                <option value="chinese">Chinese</option>
                <option value="japanese">Japanese</option>
                <option value="arabic">Arabic</option>
                <option value="hindi">Hindi</option>
                <option value="other">Other</option>
              </select>
            </div>
          </div>

          <div class="form-group full-width">
            <label for="additionalPrefs">Add Preferences</label>
            <textarea
              id="additionalPrefs"
              placeholder="Eg: Research, Opportunities, Campus Size etc..."
              rows="3"
            ></textarea>
          </div>

          <div class="button-row">
            <div class="form-group">
              <button type="button" class="upload-btn" id="uploadBtn">
                <span class="upload-icon">üìé</span>
                <span id="uploadText">Upload Resume</span>
                <input
                  type="file"
                  class="file-input"
                  id="resumeFile"
                  accept=".pdf,.doc,.docx,.txt"
                />
              </button>
              <button type="button" class="upload-btn drive-btn" id="driveBtn">
                <span class="upload-icon">üìÅ</span>
                <span>Pick from Drive</span>
              </button>
              <div class="file-name" id="fileName"></div>
            </div>

            <button type="submit" class="recommend-btn" id="recommendBtn">
              Get AI Recommendation
            </button>
          </div>
        </form>
      </div>
    </div>

    <script>
      const form = document.getElementById("universityForm");
      const resumeFile = document.getElementById("resumeFile");
      const recommendBtn = document.getElementById("recommendBtn");
      const fileName = document.getElementById("fileName");
      const uploadBtn = document.getElementById("uploadBtn");
      const uploadText = document.getElementById("uploadText");

      resumeFile.addEventListener("change", function (e) {
        const file = e.target.files[0];
        if (file) {
          fileName.textContent = `Selected: ${file.name}`;
          uploadText.textContent = "Resume Uploaded";
          uploadBtn.classList.add("has-file");
        } else {
          fileName.textContent = "";
          uploadText.textContent = "Upload Resume";
          uploadBtn.classList.remove("has-file");
        }
      });

      form.addEventListener("submit", async function (e) {
        e.preventDefault();
        const formData = new FormData();
        formData.append(
          "fieldOfStudy",
          document.getElementById("fieldOfStudy").value
        );
        formData.append(
          "degreeLevel",
          document.getElementById("degreeLevel").value
        );
        formData.append(
          "location",
          document.getElementById("location").value.trim()
        );
        formData.append(
          "courseLanguage",
          document.getElementById("courseLanguage").value
        );
        formData.append(
          "additionalPrefs",
          document.getElementById("additionalPrefs").value.trim()
        );

        if (resumeFile.files.length > 0) {
          formData.append("resume", resumeFile.files[0]);
        }

        // basic validation
        if (
          !formData.get("fieldOfStudy") ||
          !formData.get("degreeLevel") ||
          !formData.get("location") ||
          !formData.get("courseLanguage")
        ) {
          alert("Please fill required fields");
          return;
        }

        const sessionId = crypto.randomUUID();
        formData.append("sessionId", sessionId);

        recommendBtn.disabled = true;
        recommendBtn.innerHTML = '<span class="loading"></span> Processing...';

        try {
          const resp = await fetch(
            "http://localhost:5000/api/submit-preferences",
            {
              method: "POST",
              mode: "cors",
              body: formData,
            }
          );

          if (!resp.ok) throw new Error("HTTP " + resp.status);
          const j = await resp.json();
          console.log("submit response", j);
          // poll for result
          pollResults(sessionId);
        } catch (err) {
          console.error(err);
          alert("Submit failed: " + err.message);
        } finally {
          recommendBtn.disabled = false;
          recommendBtn.innerHTML = "Get AI Recommendation";
        }
      });

      async function pollResults(sessionId) {
        const max = 30;
        for (let i = 0; i < max; i++) {
          try {
            const resp = await fetch(
              `http://localhost:5000/api/get-processed-data/${sessionId}`
            );
            if (resp.status === 200) {
              const j = await resp.json();
              console.log("processed result", j);

              const resultsDiv = document.getElementById("results");
              const resultsContent = document.getElementById("resultsContent");

              resultsContent.textContent = JSON.stringify(j, null, 2);
              resultsDiv.style.display = "block";
              return;
            }
          } catch (e) {
            console.error("poll error", e);
          }
          await new Promise((r) => setTimeout(r, 1000));
        }
        alert("Timed out waiting for processed result");
      }
    </script>
  </body>
</html>
